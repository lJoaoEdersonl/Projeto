<body id="page-top">
    <section id="contact">
        <div class="container">
            <div class="row pt-30">
                <div class="col-md-6">
                    <h2 class="line-bottom mt-0 mb-30">FALE CONOSCO</h2>

                    <!-- Formulario de Contato -->
                    <form method="POST">

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Nome <small>*</small></label>
                                    <input name="nome" class="form-control" type="text" required="">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>E-mail <small>*</small></label>
                                    <input name="email" class="form-control required email" type="email">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Assunto <small>*</small></label>
                                    <input name="assunto" class="form-control required" type="text">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Telefone</label>
                                    <input name="telefone" name="fone" id="fone" class="form-control" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Messagem</label>
                            <textarea name="mensagem" class="form-control required" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <input name="form_botcheck" class="form-control" type="hidden" value="" />
                            <button type="submit" class="btn btn-dark btn-theme-colored btn-flat mr-5"
                                data-loading-text="Please wait...">Enviar Mensagem</button>
                            <button type="reset" class="btn btn-default btn-flat btn-theme-colored">Limpar
                                Campos</button>
                        </div>
                    </form>


                </div>
                <div class="col-md-6">
                    <h2 class="mt-0">ENDEREÇO</h2>
                    <p>Rua 23, nº 959 </br>Parque Dez de Novembro - MANAUS/AM </br> CEP:69.055-410</p>

                    <div class="icon-box media mb-15"> <a class="media-left pull-left flip mr-15" href="#">
                            <i class="pe-7s-call text-theme-colored"></i></a>
                        <div class="media-body">
                            <h5 class="mt-0">Contate-nos:</h5>
                            (92)
                            99606-1594 Whatsapp</a></p>
                        </div>
                    </div>
                    <div class="icon-box media mb-15"> <a class="media-left pull-left flip mr-15" href="#">
